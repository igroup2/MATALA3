<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DataTable Project</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/AdminStyle.css" />
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">DataTable Project</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="text-center">
        <button id="toggleTables" class="btn btn-primary">
          Switch to Games Table
        </button>
        <label for="searchInput">Search:</label>
        <input type="text" id="searchInput" placeholder="Search..." />
        <label for="rowsPerPage">Rows per page:</label>
        <select id="rowsPerPage">
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="25">25</option>
        </select>
      </div>

      <table
        id="usersTable"
        class="table table-striped table-bordered"
        style="width: 100%"
      >
        <thead>
          <tr>
            <th style="color: blue">ID</th>
            <th style="color: blue">Username</th>
            <th style="color: blue">Number of Games Purchased</th>
            <th style="color: blue">Money Spent</th>
            <th style="color: blue">Active Status</th>
          </tr>
        </thead>
      </table>

      <table
        id="gamesTable"
        class="table table-striped table-bordered"
        style="width: 100%; display: none"
      >
        <thead>
          <tr>
            <th style="color: blue">Game ID</th>
            <th style="color: blue">Title</th>
            <th style="color: blue">Number of Downloads</th>
            <th style="color: blue">Total Revenue</th>
          </tr>
        </thead>
      </table>

      <div class="pagination-controls">
        <button id="prevPage" class="btn btn-default">Previous</button>
        <span id="currentPage">1</span>
        <button id="nextPage" class="btn btn-default">Next</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="../js/AdminScripts.js"></script>
    <script src="../js/ajaxcalls.js"></script>
  </body>
</html>
