<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DataTable Project</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <!-- DataTables CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap.min.css"
    />
    <!-- Custom Styles -->
    <link rel="stylesheet" href="../css/AdminStyle.css" />
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">DataTable Project</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="text-center">
        <!-- Button to toggle between Users and Games Table -->
        <button id="tableSwitcher" class="btn btn-primary">
          Switch to Games Table
        </button>

        <!-- Search Input -->
        <label for="searchInput">Search:</label>
        <input type="text" id="searchInput" placeholder="Search..." />

        <!-- Rows Per Page Dropdown -->
        <label for="rowCount">Rows per page:</label>
        <select id="rowCount">
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="25">25</option>
        </select>
      </div>

      <!-- Dynamic Table -->
      <table
        id="dataTable"
        class="table table-striped table-bordered"
        style="width: 100%"
      >
        <thead></thead>
      </table>

      <!-- Pagination Controls -->
      <div class="pagination-controls text-center">
        <button id="prevPage" class="btn btn-default">Previous</button>
        <span id="currentPage">1</span>
        <button id="nextPage" class="btn btn-default">Next</button>
      </div>
    </div>

    <!-- Required JavaScript Files -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="../js/AdminScripts.js"></script>
    <script src="../js/ajaxcalls.js"></script>
  </body>
</html>
